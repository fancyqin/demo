<script type="text/javascript">

    function initSlider(sliders){
        var len = sliders.length;
        if (len){
            for (var i = 0;i< len;i++){
                new Slider({
                    autoPlay: !0,
                    speed: 800,
                    parallelPreLoad: !0,
                    naturalOrder: 0,
                    bannerEventType: "click",
                    bannerEventMouseoverDelay: 300,
                    imgPlaceholderSrc: "",
                    carrier: {
                        content: sliders[i].content,
                        banner: sliders[i].banner
                    },
                    extend: {
                        switchSpot: function (outObj, inObj, motionDir, motionTime, callback) {
                            //outObj:消失的幻灯片,inObj:显示的幻灯片，motionDir:动画的方向,motionTime:动画的完成时间,callback:动画执行完后回调函数（须手动调用）
                            var parent = outObj.parent();
                            var cssStay = new this.util.cssStay(['position', 'overflow']);
                            cssStay.saveCss([parent, inObj]);
                            parent.css('position','relative');
                            $.each(this._.sliderMembers, function (i, n) {
                                n.sliderObj.addClass('hide').css('position','absolute');
                            });

                            inObj.show().removeClass('hide').addClass('show');
                            outObj.removeClass('show').addClass('hide');
                            callback.call(this);
                        }
                    }
                });
            }
        }
    }
    initSlider([{content:'.J-box-1',banner:'.J-trigger-1'},{content:'.J-box-2',banner:'.J-trigger-2'}])

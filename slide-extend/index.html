<script type="text/javascript">

    function initSlider(sliders){
        var len = sliders.length;
        if (len){
            for (var i = 0;i< len;i++){
                new Slider({
                    autoPlay: 0,
                    speed: 800,
                    naturalOrder: 0,
                    bannerEventType: "click",
                    carrier: {
                        content: sliders[i].content,
                        banner: sliders[i].banner
                    },
                    extend: {
                        switchSpot: function (outObj, inObj, motionDir, motionTime, callback) {
                            var parent = outObj.parent();
                            var cssStay = new this.util.cssStay(['position', 'overflow']);
                            cssStay.saveCss([parent, inObj]);
                            parent.css('position','relative');
                            $.each(this._.sliderMembers, function (i, n) {
                                n.sliderObj.addClass('s-init').css('position','absolute');
                            });

                            inObj.show().removeClass('s-init s-show s-hide').addClass('s-show');
                            outObj.removeClass('s-init s-show s-hide').addClass('s-hide');
                            callback.call(this);
                        }
                    }
                });
            }
        }
    }
    initSlider([
        {content:'.J-box-1',banner:'.J-trigger-1'}
        ,{content:'.J-box-2',banner:'.J-trigger-2'}
        ,{content:'.J-box-3',banner:'.J-trigger-3'}
        ,{content:'.J-box-4',banner:'.J-trigger-4'}
        ,{content:'.J-box-5',banner:'.J-trigger-5'}
        ,{content:'.J-box-6',banner:'.J-trigger-6'}

        ,{content:'.J-box-8',banner:'.J-trigger-8'}
    ]);




</script>

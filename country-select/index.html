<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="ecatalogs.css">
    <style>
        .country-content .countries,.country-content .search-box{
            display: none;
        }
        .country-content .active{
            display: block;
        }

</head>
<body>
<input type="hidden" name="lanCode" id="lanCode" value="1"/>

<div class="J-country-select" style="width: 700px;margin: 100px auto;">
    <input id="country-select" type="text" name="countrys" value="Aruba@Barbados@China@Faroe_Islands@Sweden" style="display: block;">
</div>

<div>
    <button class="J-reset-1">reset</button>
</div>


<div class="J-country-select-2" style="width: 700px;margin: 100px auto;">
    <input id="country-select-2" type="text" name="countrys" value="" style="display: block;">
</div>




<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="template.js"></script>
<script type="text/javascript" src="artDialog.js"></script>
<script type="text/javascript" src="selectCountry.js"></script>
<script type="text/javascript">
    $(function () {

        var aa = new SelectCountry();

        var bb = new SelectCountry({
            el:'.J-country-select-2',
            input:'#country-select-2',
            en: true
        })


        $('.J-reset-1').click(function(){
            aa.reset();
        })
    });
</script>

</html>
